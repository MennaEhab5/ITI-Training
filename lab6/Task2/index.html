<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creative Sign in</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-gradient bg-light">

<div class="card shadow-lg p-4 rounded-4" style="max-width: 380px; width: 100%;">
  <div class="text-center mb-4">
    <i class="bi bi-bootstrap-fill text-primary" style="font-size: 3rem;"></i>
    <h1 class="h4 mt-2">Welcome Back</h1>
    <p class="text-muted">Please sign in to continue</p>
  </div>
  
  <form>
    <div class="form-floating mb-3">
      <input type="email" class="form-control rounded-3" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput"><i class="bi bi-envelope me-2"></i>Email address</label>
    </div>
    <div class="form-floating mb-3">
      <input type="password" class="form-control rounded-3" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword"><i class="bi bi-lock me-2"></i>Password</label>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-3">
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="rememberMe">
        <label class="form-check-label" for="rememberMe">Remember me</label>
      </div>
      <a href="#" class="small text-decoration-none">Forgot password?</a>
    </div>

    <button class="w-100 btn btn-lg btn-primary rounded-3 mb-3" type="submit">
      <i class="bi bi-box-arrow-in-right me-2"></i> Sign in
    </button>
    
    <p class="text-muted small mb-0">Donâ€™t have an account? <a href="#">Register</a></p>
  </form>
</div>

</body>
</html>
